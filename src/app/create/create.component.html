   <div class="flex">
    <h1>Create Person</h1>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" [(ngModel)]="this.actual.name" >
        </div>
        <div class="mb-3">
        <label class="form-label">Age</label>
        <input class="form-control" type="text" [(ngModel)]="this.actual.age" >
       </div>
       <div class="mb-3">
        <label class="form-label">Job</label>
        <input  class="form-control" type="text" [(ngModel)]="this.actual.job" >
       </div>

        <button (click)="this.service.add(this.actual)" class="btn btn-primary" >Add</button>
    </div>
